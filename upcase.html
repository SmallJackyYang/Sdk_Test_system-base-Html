          <h2 class="text-info" style="margin-top: 0px;font-weight: bold;">欢迎来到用例上传界面<small>SDK数据比对</small>
        </h2>
      </div>
        <p class="text-warning" style="font-size: 120%;">
          使用方式：在下方填写对应的数据内容，并上传结尾为.XLS的EXCEL文件，具体用例的模板可以在下方下载后，根据里面的内容填写后再上传使用.<br><br>
          请注意,每个输入框都为必填项，未填写的话不能成功上传哟~<br><br>
          发现问题可随时反馈~<br><br>

                   <div class="col-md-4 column">
                      <form role="form">
                        <div class="form-group">
                           <label style="font-size: 120%" class="text-info" for="title">用例名称</label><input type="text" class="form-control" id="titleinput" />
                        </div>
                        <div class="form-group">
                           <label style="font-size: 120%" class="text-info" for="filein">上传文件</label><input type="file" onchange="fileChange(this.id)" id="uploadinput" />
                          <p class="help-block text-info" style="color: red">
                            上传文件为必要条件,且必须上传结尾为xls的文件.
                          </p>
                        </div>
                         <button type="button" class="btn btn-primary" id="submit1" onclick="checkinput()">提交</button>
                      </form>
                    </div>
                    <div class="col-md-4 column">
                      <form role="form">

                           <label style="font-size: 120%" class="text-info" for="sdkver">SDK版本号</label><input type="text" class="form-control" id="sdkinput" />
                        </div>
       
                      </form>
                    </div>
                    <div class="col-md-4 column">
                      <form role="form">
                        <div class="form-group">
                           <label style="font-size: 120%" class="text-info" for="deviceid">设备ID</label><input type="text" class="form-control" id="Deviceidinput" />
