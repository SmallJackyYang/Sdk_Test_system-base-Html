<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>数据比对系统登录界面</title>
<link href="css/common.css" rel="stylesheet">
<link href="css/bootstrap/bootstrap.css" rel="stylesheet">
<link rel="logo icon" href="image/logo2.ico" type="image/x-icon" />
<script src="js/others/jquery-3.4.1.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/sdkcode/setting.js"></script>
<script src="js/crypto/crypto-js.js"></script>
<script src="js/sdkcode/login.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand" href="javascript:;"><strong>数据比对系统</strong>
            </p>
        </div>
    </div>
</nav>


<div class="warp-login">
  <div class="hero-unit">
    <form class="form-horizontal" role="form" id="form-horizontal">
        <legend>用户登录</legend>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userid" placeholder="请输入OA账号">
            <input type="text" style="display:none">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="输入密码" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  type="button" id="summit" class="btn btn-primary" onclick="login()">登录</button>
            <button  style="margin-left: 15px" id="clear" class="btn btn-default" onclick="clearinput()">取消</button>
        </div>
    </div>
    </form>
</div>
</div>
</body>
</html>
